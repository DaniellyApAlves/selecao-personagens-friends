<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens Friends</title>

    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/reset.css">    
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/animation.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Selecionar Perfil</h1>

        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-friends-1">
                <img src="./src/image/chandler.png" alt="Funko Chandler" id="personagem-friends-1">
                <div class="nome">
                    <h2 id="nome-friends-1">Chandler</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="chandler" data-name="Chandler">
                    <span class="tag">1P</span>
                    <img src="./src/image/chandler.jpeg" alt="Personagem Chandler">

                </li>

                <li class="personagem personagem-friends-2-selecionado" id=joey" data-name="Joey">
                    <span class="tag">2P</span>
                    <img src="./src/image/joey.jpeg" alt="Personagem Joey">

                </li>

                <li class="personagem" id="monica" data-name="Monica">
                    <span class="tag">1P</span>
                    <img src="./src/image/monica.jpeg" alt="Personagem Monica">

                </li>

                <li class="personagem" id="phoebe" data-name="Phoebe">
                    <span class="tag">1P</span>
                    <img src="./src/image/phoebe.jpeg" alt="Personagem Phoebe">

                </li>

                <li class="personagem" id="rachel" data-name="Rachel">
                    <span class="tag">1P</span>
                    <img src="./src/image/rachel.jpeg" alt="Personagem Rachel">

                </li>

                <li class="personagem" id="ross" data-name="Ross">
                    <span class="tag">1P</span>
                    <img src="./src/image/ross.jpeg" alt="Personagem Ross">

                </li>

            </ul>

            <div class="personagem-grande personagem-friends-2">
                <img src="./src/image/joey.png" alt="Personagem selecionado friends 2" id="personagem-friends-2">
                <div class="nome">
                    <h2>Joey</h2>
                </div>
            </div>
        </div>
    </main>
 <script src="./src/js/index.js"></script>
</body>

</html>
